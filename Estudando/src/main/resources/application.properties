# Configuração do banco de dados com timezone
spring.datasource.url=jdbc:mysql://localhost:3306/alunos?serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=2569
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração do Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuração para recursos da web no Spring Boot (JSF)
spring.web.resources.add-mappings=true
management.endpoints.web.exposure.include=*
